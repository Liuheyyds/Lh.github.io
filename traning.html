<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5的基本训练</title>
		<style></style>
	</head>
	<body>
		<h1>1.一级标题是大标题</h1>
		<h2>默认样式：加大加粗，一级标题最大最粗，标题和标题之间有较大的间距，独占一行，所以标题标、签是块元素</h2>
		<h3>重要性仅次于title标签，在开发过程中一般用h1~h3，一个页面只有一个h1</h3>
		<center><p>2.段落标记</p></center>
		<p>默认样式：行与行之间有较大的间距，会独占一行，也是一个块元素</p>
		
		<em>3.默认样式：斜体，没有独占一行，行内元素</em>
		<br />
		<strong>4.粗体，没有独占一行，行内元素</strong>
		<br />
		<p>br 标签语义是换行</p>
		<blockquote>5.长引用，会换行</blockquote>
		<br />
		<hr />
		<p>hr 的语义是出现一条分割线</p>
		<del></del>
		<from>
			User name:<br>
			<input type="text" name="username"/>
			<br>
			User password:<br>
			<input type="password" name="psw"/>
		</from>
		<!-- 注释-->
		<b>b 标签是粗体文本</b>
	</body>
</html>
